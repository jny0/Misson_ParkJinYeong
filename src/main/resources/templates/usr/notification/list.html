
<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>알림</title>
</head>

<body>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <div class="hero-content flex-col">
        <div class="text-center my-5">
            <h1 class="text-4xl my-2 font-bold"> 알림</h1>
        </div>


        <div class="max-w-md w-full px-4">
            <div class="flex flex-col gap-4">


                <div class="text-center mt-10" th:if="${#lists.isEmpty(notifications)}">
                    <i class="fa-regular fa-face-laugh"></i> 최근에 받은 알림이 없습니다.
                </div>

                <div class="flex flex-col gap-4" th:if="${!#lists.isEmpty(@rq.member.instaMember.toLikeablePeople)}">
                    <div th:each="notification: ${notifications}">
                        <div class="card bg-base-100 shadow-xl">
                            <div class="card-body">

                                <div class="flex flex-col gap-2">
                                    <h2 class="card-title mb-3">
                                        <i class="fa-regular fa-clock"></i>
                                        알림
                                    </h2>

                                    <div class="card bg-secondary bg-opacity-25">
                                        <div class="card-body !p-3">
                                            <div class="flex justify-center gap-2">
                                        <span>
                                            <span th:text="${#temporals.format(notification.getFromInstaMember().getCreateDate(), 'yy-MM-dd HH:mm')}"></span>
                                            <span th:text="${#temporals.format(notification.getGapBetweenCreateDateAndNow(), ', H시간 m분 전')}"></span>
                                        </span>
                                                <i class="fa-solid fa-fire text-red-400"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-5">
                                        익명의
                                        <span class="badge badge-secondary">
                                            <span th:text="${notification.getGenderDisplayName()}"></span>
                                        </span> 이 당신에게
                                        <span class="badge badge-secondary ">
                                            <span th:text="${notification.getNewAttractiveTypeDisplayName()}"></span>
                                        </span> 을(를) 사유로 호감을 표시했습니다.
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-">
                    <div class="card bg-base-100 shadow-xl">
                        <div class="card-body">
                            <div class="flex flex-col gap-2">
                                <div>
                                    <i class="fa-regular fa-clock"></i>
                                    알림
                                </div>
                                <div>
                                    <span class="badge badge-primary">23.04.27 12:12, 1시간 전</span>
                                </div>
                            </div>
                            <div class="mt-4 flex flex-col gap-2">
                                <div>
                                    <i class="fa-regular fa-message"></i>
                                    내용
                                </div>
                                <div>
                                    어떤 <span class="badge badge-primary">여자</span>가 당신에 대한 호감사유를 <span
                                        class="badge badge-primary">외모</span>에서 <span
                                        class="badge badge-primary">성격</span>으로
                                    변경했습니다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</main>


</body>

</html>>
