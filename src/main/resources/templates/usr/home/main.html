<html layout:decorate="~{/usr/layout/layout.html}">

<head>
    <title>메인</title>
</head>

<body>

<main layout:fragment="main">
    <div class="hero-content text-center">
        <div th:if="${@rq.login}" style="font-size:1.5em; word-break: break-all  ;">
            <span th:text="|${@rq.member.username}님|"></span>
            <p>안녕하세요!</p>
            <div th:if="${@rq.login and @rq.member.hasConnectedInstaMember()}">
                <span th:text="|(${#lists.size(@rq.member.instaMember.toLikeablePeople)}/${#lists.size(@rq.member.instaMember.fromLikeablePeople)})|"></span>
            </div>
        </div>
        <div th:if="${@rq.logout}">
            <h1 class="text-4xl font-bold">그램그램</h1>
            <div class="py-6">
                <p>그램그램은 당신의 호감을 응원합니다.</p>
                <p>회원가입 또는 로그인하고 그램그램 서비스를 이용해보세요.</p>
            </div>
            <a class="btn btn-primary" href="/usr/member/join">회원가입</a>
            <a class="btn btn-primary" href="/usr/member/login">로그인</a>
        </div>
    </div>
</main>

</body>

</html>
